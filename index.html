<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Web Map</title>
		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<link rel="stylesheet" href="css/custom.css" />
		   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.7/leaflet.draw.css" />
		<script src="http://leaflet.github.io/Leaflet.draw/docs/examples/libs/leaflet-src.js"></script>
		<!--<link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
      <script src="https://mapzen.com/js/mapzen.min.js"></script>-->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.js"></script>
 <script
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.7/leaflet.draw.js">
    </script>
		
	</head>

	<body>
		<div id="map"></div>
		
		
		
	<script>

    var map = L.map('map',{crs: L.CRS.EPSG3857,drawControl: true}).setView([40.7128, -74.0059], 9);
var options = {
  bounds: true,
  position: 'topright',
  expanded: true
};
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    
	L.tileLayer.wms("wms.php", {
    	layers: 'schools',
        format: 'image/png',
        transparent: true,
    }).addTo(map); 
	L.tileLayer.wms("wms.php", {
    	layers: 'crime',
        format: 'image/png',
        transparent: true,
        attribution: "Weather data © 2012 IEM Nexrad"
    }).addTo(map);
	L.tileLayer.wms("wms.php", {
    	layers: 'nypp',
        format: 'image/png',
        transparent: true,
        attribution: "Weather data © 2012 IEM Nexrad"
    }).addTo(map);
	/*var geocoder = L.Mapzen.geocoder('mapzen-dWt4MWC', {
        autocomplete: true,
        params: {
          sources: 'osm',
          'boundary.country': 'USA',
          layers: 'venue,address'
        }
      });*/
	  L.control.geocoder('mapzen-dWt4MWC',options).addTo(map);
      //geocoder.addTo(map);
	  
	  //draw
	    var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;
            drawnItems.addLayer(layer);
        });

</script>
	</body>
	
</html>
