<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Web Map</title>
		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		  <link rel="stylesheet" href="css/rating.min.css"><link rel="stylesheet" href="css/style.min.css"><link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="http://leaflet.github.io/Leaflet.draw/docs/examples/libs/leaflet-src.js"></script>
		<!--<link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
      <script src="https://mapzen.com/js/mapzen.min.js"></script>-->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.7.1/leaflet-geocoder-mapzen.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="js/rating.min.js"></script>
	</head>

	<body>
		<div id="map" class="col-md-9 col-sm-9 col-xs-9" ></div>
		<div id="" class="col-md-3 col-sm-3 col-xs-3"><br/><br/>
		<div class='col-md-12 col-sm-12 col-xs-12' style='padding:0'>
		<div class="col-md-3 col-sm-3 col-xs-3">Schools</div>
		<div class='col-md-6 col-sm-6 col-xs-6' >
			<ul class="c-rating" id="el1"></ul>
		</div>
		<div class='col-md-3 col-sm-3 col-xs-3'><span id='sq'></span> per mile</div>
		</div>
		<div class='col-md-12 col-sm-12 col-xs-12' style='padding:0'>
		<div class="col-md-3 col-sm-3 col-xs-3">Crime</div>
		<div class='col-md-6 col-sm-6 col-xs-6' >
			<ul class="c-rating" id="el2"></ul>
		</div>
		<div class='col-md-3 col-sm-3 col-xs-3'><span id='cq'></span> per1000</div>
		</div>
		<div class='col-md-12 col-sm-12 col-xs-12' style='padding:0'>
		<div class="col-md-3 col-sm-3 col-xs-3">Air-Pollution</div>
		<div class='col-md-6 col-sm-6 col-xs-6' >
			<ul class="c-rating" id="el3"></ul>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-3"><span id='aq'></span>per sq.km</div>
		</div>
		<div class='col-md-12 col-sm-12 col-xs-12' style='padding:0'>
		<div class="col-md-3 col-sm-3 col-xs-3">Road Safety</div>
		<div class='col-md-6 col-sm-6 col-xs-6' >
			<ul class="c-rating" id="el4"></ul>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-3"><span id='rq'></span></div>
		</div><br/>
		<div class='col-md-12'>
			
			<b>Overall Rating: <span id='ovr'></span></b>
			
		</div>
		</div>
	</body>
	<script src="js/my.js"></script>
</html>
